<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            display: grid
        }
        .blue{
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: solid black;
        }
        .red{
            background-color: red;
            color: white;
            border-radius: 10px;
            border: solid black;
        }
        .green{
            background-color: green;
            color: white;
            border-radius: 10px;
            border: solid black;
            
        }
        .yellow{
            background-color: rgb(179, 161, 0);
            color: white;
            border-radius: 10px;
            border: solid black;
        }
        .violet{
            background-color:violet;
            color: white;
            border-radius: 10px;
            border: solid black;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 blue">2 -------------------------------------</div>
            <div class="col-4 red">4</div>
            <div class="col-6  violet">6</div>
            <div class="col-8 green">8</div>
            <div class="col-12 yellow">12</div>
        </div>
    </div>
</body>
</html>
